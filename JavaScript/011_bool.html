<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bool</title>
</head>
<body>
    <script>
        // 변수 : const(참조 변경 불가), let(변경 가능),  var(X)
        // const를 사용해서 중간에 변경이 되었는지 안되었는지 알 수 있다!! const 권장
        let one = true; // 다른 언어는 True인 경우가 존재!!
        let two = false;
        let three; // undefined
        let four = null //  빈 공간을 명시함    
        let five = Infinity;    // 비교에서 많이 사용

        console.log(Boolean('')); // false 빈문자는 false로 평가
        one = ''; // 밑에서 world로 실행됨 
        console.log(Boolean(' ')); //true 공백은 true로
        console.log(Boolean(0)); //0은 false
        console.log(Boolean(100)); //0외의 다른 수들을 true
        console.log(Boolean(-100)); //true 
        console.log(Boolean(three)); // false 출력
        console.log(Boolean(null)); // false 출력
        console.log(Boolean(five)); // true 출력

        if(three) {
            console.log('hello');
        } else {
            console.log('world');
        }

        // 우리를 힘들게 하는 JS
        console.log(Boolean([])); // true, 다른 언어에서는 false로 처리됨
        console.log(Boolean({})); // true, 
    </script>
</body>
</html>
