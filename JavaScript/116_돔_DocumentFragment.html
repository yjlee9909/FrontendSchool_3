<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <main>

    </main>

    <script>
        // 돔트리 만들기
        /*
        <article class="parent">
            <figure>
                <img class="figImg"
                    src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                <figcaption class="figCap">
                    유재석씨가 수상식에서 환하게 웃고 있다.
                </figcaption>
            </figure>
        </article>
        */

        const frag = document.createDocumentFragment();
        // main 태그를 계속 찾음 -> 개선 필요!!! querySelector 반복문 내에서 사용 최소화
        let parentEl = document.querySelector('main');
        for (let i = 0; i <= 10; i++) {
            

            const article = document.createElement('article');
            article.innerHTML = `
            <figure>
                <img class="figImg"
                    src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                <figcaption class="figCap">
                    유재석씨가 수상식에서 환하게 웃고 있다.
                </figcaption>
            </figure>
            `;
            // 붙일 때마다 dom 화면이 계속 업데이트  =>createDocumentFragment()를 사용하기!!! 한 번에 업데이트하기
            // parentEl.appendChild(article);
            frag.appendChild(article);
        }
        // 실제 존재하는 돔 트리에 추가하는 순간 fragment 객체는 메모리상에서 사라지지는 않는다.
        parentEl.appendChild(frag);

        // 메서드를 호출한 노드를 복제해서 반환합니다... frag 밑 article 들이 계속 남았으면 하는 경우
        // parentEl.appendChild(frag.cloneNode(true));
        
    </script>
</body>
</html>
