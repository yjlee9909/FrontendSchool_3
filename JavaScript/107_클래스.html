<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 틀 : 클래스!!
        // 붕어빵 : 인스턴스!!
        // class EX {
        //     // 생성자 함수 - 반드시 하나만 들어감, 클래스로 인스턴스 만들때 자동 실행
        //     constructor()

        //     // 인스턴스가 참조할 수 있는 메소드 정의 function 키워드 사용 안함
        // }
        ////////////////////////////////////////////////////////////////
        class Robot {
            // 클래스의 생성자 함수입니다. 하나의 클래스는 하나의 생성자만 정의할 수 있습니다. 
                // 그리고 생성자 함수는 new 키워드가 호출될때 자동으로 실행됩니다.
            constructor(name) {
                this.name = name;
            }

            // 메소드를 정의합니다. 메소드는 클래스가 생성한 인스턴스를 통해 사용할 수 있습니다.
            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }

        // 인스턴스 만들기
        const robot = new Robot('이름입니다.');
        console.log(robot.name);
        console.log(robot.sayYourName());

        // 거의 클래스를 사용 (생성자 함수 이용하는 것보단 문법 자체가 좀 깔끔해짐)
    </script>
</body>
</html>
