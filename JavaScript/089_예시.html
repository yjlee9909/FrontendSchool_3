<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML, textContent 예시</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 쇼핑몰에 들어왔는데 VIP 회원으로 로그인 되어 있을 경우에만 가격 혜택을 받을 수 있는 경우 -->
    <figure>
        <img src="" alt="">
        <figcaption>
            상품가격 : 39,900원 <span class="hidden">(주의) VIP 회원이 아니시라면 혜택을 받으실 수 없습니다.</span>
        </figcaption>
    </figure>

    <script>
        const txt = document.querySelector('figcaption');
        // 텍스트 노드에 접근하면 숨기고 싶은 정보까지 노출될 수 있습니다.
        console.log(txt.textContent); // 모든 텍스트 내용 출력
        console.log(txt.innerText); // display : none 제외한 값 출력
    </script>
</body>
</html>
