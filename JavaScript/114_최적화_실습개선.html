<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .target {
            width: 50px;
            height: 50px;
            background-color: deepskyblue;
            /* 부드럽게 효과 주기 */
            /* transition: .3s; */
        }
    </style>
</head>
<body>
    <div class="target"></div>
    <script>
        /// 광클의 불편함.... 반응속도가 느림!!!! window.requestAnimationFrame()

        const target = document.querySelector('.target');
        let pos = 0;
        // 사용자가 누르는 키의 상태를 저장!! 
        // ArrowLeft: true; 식으로 저장
        let keys = {};

        function move(event) {
            keys[event.key] = true;
        }
        function stop(event) {
            keys[event.key] = false;
        }

        document.addEventListener('keydown', move);
        document.addEventListener('keyup', stop);
        

        function play() {
            // console.log('he')
            // 무한반복 현상!! (다른 화면으로 이동하면 멈췄다가 다시 돌아오면 다시 실행!!) - 게임 시간 관리

            if (keys.ArrowRight) {
                // true 라면
                pos += 2;
                // 부드럽게 이동 (눈에 보이게)
                target.style.transform = `translateX(${pos}px)`;
            }
            if (keys.ArrowLeft) {
                pos -= 2;
                target.style.transform = `translateX(${pos}px)`;
            }

            window.requestAnimationFrame(play);
        }

        window.requestAnimationFrame(play);
    </script>
</body>
</html>
