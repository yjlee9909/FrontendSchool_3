<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 원본 수정은 피하자
        // 원본 수정 없이 값을 수정하고 싶을 때
        let x = [10,20,30,40];
        console.log([...x].pop()); //40
        // 원본 수정 안할려면 ... spread 용법을 써서 새로운 객체를 만든다.
        console.log(x); // 10,20,30,40
        let y = [...x]; // 원본 아님
        y.pop();
        console.log(y);
    </script>
</body>
</html>
