<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // true : 1
        // false : 0
        // and(&&) : 곱
        // or(||) : 합
        // not(!) : 부정
        console.log(true || false); // true
        console.log(true && false); // 1 * 0 = 0 false
        console.log(true || true); // true
        console.log(!false); // true
        console.log(!!false); // false 실무에서도 정말 많이 사용
        // boolean으로 표현하고 싶은 경우에 사용
        // boolean 형으로 변경
        // 우리를 여전히 힘들게 하는 JS
        console.log(!!""); // false
        // "" -> false, ! -> 부정
        console.log(!![]); // true 다른언어는 false로 나옴

        console.log('----------');
        console.log('confuse_1');
        console.log('false' == false); // false
        console.log(!'false'); // false
        // 문자열은 트루 값을 가짐
        console.log(!'0'); // false 문자는 트루인데 그게 아니여서
        console.log(!NaN); // t
        console.log(!null); //t
        console.log(!undefined); // t
        console.log(!!NaN); // f 
        console.log(!!null); //f    없음을 명시하는 애 null은 false라고 생각
        console.log(!!undefined); // f
        console.log("-------------");
        // 단락 평가
        username = ''; // false
        console.log(username && '이름을 입력하지 않으신 분');
        // false면 &&and를 만나는 순간 뒤에를 읽을 필요가 없다.
        console.log(username || '이름을 입력하지 않으신 분');
        // or인 경우 false인 경우 뒤의 값을 봐야함.
        username = username || '이름을 입력하지 않으신 분';
        console.log(username);

        // 문제입니다.
        // username도 입력하고 pw도 입력해야만 회원가입 성공여부가 true, false가 나오게 해주세요. 둘 중에 1개라도 입력이 안되면 false가 나와야 됩니다.
        username = '';
        pw = '';
        회원가입성공여부 = !!(username && pw);
        console.log(회원가입성공여부);

        // 드모르간의 법칙
        console.log("-------------");
        // not (A or B) -> (not A) && (not B)
        // 코드를 줄여주기 위해 사용하는 경우 존재

        console.log("------");
        // 알고리즘 문제
        let s = 0;
        for (let i = 0; i < 100; i++) {
            if((i%3 == 0) || (i%5 == 0) ) {
                console.log(i);
                s  += i;
            }
        } console.log(s);
</script>
</body>
</html>
