<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        자스시작
    </title>
</head>
<body>
    <p id="one"></p>
    <script>
        // about:blank에서 개발자 도구를 열고, 콘솔에서 document.라고 치면 여러가지 document 메서드를 볼 수 있습니다.
        // 출력하는 방법
        document
        .getElementById('one')
        .innerHTML = "hello <strong>world</strong>";

        console.log("hello");
        window.alert("hi");
        document.write("hee");
    </script>
</body>
</html>
