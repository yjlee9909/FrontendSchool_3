<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 클래스 이전의 방식 - 비공개 프로퍼티
        function Person() {
            let age = 30; // 비공개 프로퍼티로

            function innerPerson() {}

            innerPerson.prototype.getAge = function() {
                return age;
            }
            return innerPerson;

        }
        const PersonFunc = Person(); // innerPerson 반환 -> Person() 공간 사라짐
        const person = new PersonFunc();

        // IIFE 함수 - 선언 없이 즉시 실행 (익명함수)
        (function(){
            console.log("IIFE!");
        }())

        // 익명함수로 즉시 실행되어 실행되는 순간 innerPerson을 밖으로 빼내어 NewPerson에 할당
        // 선언 과정 생략
        const NewPerson = (function(){
            let age = 30;

            function innerPerson() {}

            innerPerson.prototype.getAge = function() {
                return age;
            }
            return innerPerson;
        }())
        const personWithSecret = new NewPerson();
    </script>
</body>
</html>
