<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D3 실시간 변화</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            svg {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="canvas"></div>
        <script>
            const sampleData = [100, 30, 50, 70, 50, 20, 10, 200, 90, 100];
            const sampleData2 = [120, 50, 20, 80, 90, 120, 100, 220, 50, 10];
            const canvas = d3.select(".canvas");
            const svg = canvas
                .append("svg")
                .attr("width", 1000)
                .attr("height", 1000);

            sampleData.forEach((data, index)=> {
                svg.append("rect")
                    .attr("x", 50 + index * 40)
                    .attr("y", 500 - data)
                    .attr("width", 30)
                    .attr("height", data)
                    .attr("fill", "hotpink")
                    .transition()
                    .duration(3000)
                    .ease(d3.easeLinear)
                    .style("fill", "yellowgreen")
                    .attr("height", sampleData2[index])
                    .attr("y", 500 - sampleData2[index]);
                    
                svg.append("text")
                    .attr("x", 60 + index * 40)
                    .attr("y", 520)
                    .text(index + 1);
            });


            
        </script>
    </body>
</html>
