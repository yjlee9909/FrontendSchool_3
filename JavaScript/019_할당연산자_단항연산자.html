<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 연산자 우선순위
// https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Operators/Operator_Precedence
        let a = 10;
        a = a + 10;
        console.log(a);

        let b = 10;
        b +=10; // b = b+10을 줄여쓴 문법
        console.log(b);

        let c = 10;
        ++c;
        console.log(c);
        --c;
        console.log(c);
        c++;
        c--;
        console.log(c);

        let d = 10;
        console.log(d++); //10 (선할당 후증가)
        console.log(d); //11

        let e = 10;
        console.log(++e); //11 (선증가 후할당)
        console.log(e); //11
    </script>
</body>
</html>
