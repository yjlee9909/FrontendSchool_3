<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이렇게 만들면 TDD 사용하기 어렵다는 예시</title>
        <style>
            article {
                display: inline-block;
                border: 3px solid black;
                border-radius: 10px;
                padding: 10px;
                text-align: center;
            }
            .viewer {
                font-size: 24px;
                color: green;
                margin: 50px 0;
            }
        </style>
    </head>
    <body>
        <article>
            <h2 class="viewer">hi</h2>
            <input type="text" class="inp-txt" />
            <!-- 언어가 섞여있으면 테스트하기가 불가능하다. (html & js) -->
            <button class="btn-push" onclick="push()">적용</button>
        </article>
        <script>
            // 전역변수를 사용하고 있다. (문제) - 이렇게 하면 안되는 코드 -> 안티패턴
            let txt = "Hello Lions!";
            const viewer = document.querySelector(".viewer");
            viewer.textContent = txt;

            // 재사용성이 떨어진다.
            function push() {
                const inpTxt = document.querySelector(".inp-txt");
                viewer.textContent = inpTxt.value;
                inpTxt.value = null;
            }

            // 테스트가 가능하려면!!
            // 1. JS 코드가 UI에서 완전히 분리 되어야 합니다.
            // 2. 자바스크립트를 JS 파일로 분리합니다.
            // 3. 모든 기능은 함수로 구현합니다.
        </script>
    </body>
</html>
