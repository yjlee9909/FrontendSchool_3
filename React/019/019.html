<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>리액트 1분만에 추가해보기!</title>
    </head>
    <body>
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">

            function f() {
                return 100
            }
            function 로그인() {
                return( <h1>로그인</h1>)

            }function 게시판() {
                return (<h1>게시판</h1>)
            }
            const login = false;
            // '<br>'은 문자 그대로 먹힘
            // <br/>은 개행
            const app = (
                <div>
                    {f()}
                    {console.log('hello')}
                    {1 + 1}
                    {'hello' + 'world'}
                    {'<br>'}
                    <br/>
                    {'hello' + 'world2'}
                    {true ? 'one' : 'two'}
                    {/*
                    {login ? <로그아웃 /> : <로그인 />}
                    */}
                    {login ? <게시판 /> : <로그인 />}
                
                </div>
            );

            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>
    </body>
</html>
