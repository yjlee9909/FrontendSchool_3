<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- 꼭 알고가기!!!!!!!!!!!!!!!!!!!!!!!! -->
    <form action="" method="">
        <input type="text" name="이름" value="ddd">
        <!-- hidden의 사용
        1. form에 제출되는 데이터를 자바스크립터로 수정하는 일은
        가능하면 하지 않는 것이 좋다. input으로 해결할 수 있음
        2. form에 없는 데이터 추가하고 싶은 경우 hidden으로 input 하나
        더 만들어서 value를 javascript로 추가하는 방법 사용하기 -->

        <input type="hidden" name="나이" value="10">
        <button type="submit"></button>
    </form>
</body>

</html>
