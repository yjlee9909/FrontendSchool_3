<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <!-- 스크린 리더가 비어있는 경우는 읽지 않는다. -->
    <img src="jeju.jpg" alt="">
    <!-- 스크린 리더가 파일명을 읽는다. -->
    <img src="jeju.jpg" >
    <!-- 스크린 리더가 이미지라고 읽는다. -->
    <img src="jeju.jpg" alt="이미지">
    <!-- 상대경로 : 현재 폴더에 jeju.jpg -->
    <img src="./jeju.jpg" alt="">
    <!-- 상대경로 : 상위 폴더에 (..) > img 폴더 > jeju.jpg -->
    <img src="../img/jeju.jpg" alt="">
    <!-- 절대경로 -->
    <img src="C:\\Users\" alt="">

    <img
    width="200px"
    srcset="img/logo_1.png 2x,
            img/logo_2.png 3x"
    src="jeju.png"
    
    alt="test">
    <!-- 화면 비가 커지면 커질 수록 고해상도일 때 설정
    내가 보는 화면의 화소 밀도 알고 싶으면 window.devicePixelRatio 명령어 -->
</body>
</html>
