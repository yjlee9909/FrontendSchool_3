<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 정체</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 class="one">hello world</h1>
    <script>
        // function $(value){
        //     console.log(value);
        // }
        // // 변수명 $, _ 가능
        // $('hello world');

        // 제이쿼리 만들어보기
        function $(선택자) {
            return document.querySelector(선택자);
        }
        // console.log($('.one'))
        // console.log($('h1'))
        $('.one').innerHTML = 'wow!!';
        // console.log($(".one"));
        // 정체는 -> 함수다!!
    </script>
</body>
</html>
