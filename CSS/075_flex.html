<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
            /* align-items는 strech가 기본값 
            부모 높이를 가지게 된다.*/
        .container {
            display: flex;
            height: 200px;
            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* 텍스트의 베이스라인에 맞춰서 아이템 정렬
            align-items: baseline; */
            
        }
        .item   {
            width: 50px;
            padding: 20px;
            background-color: pink;
            border: 5px solid black;
        }
        .item:nth-child(1) {
            font-size: 10px;
        }
        .item:nth-child(2) {
            font-size: 20px;
        }
        .item:nth-child(3) {
            font-size: 30px;
        }
        .item:nth-child(4) {
            font-size: 40px;
        }
        .item:nth-child(5) {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">ge</div>
        <div class="item">ge</div>
        <div class="item">ge</div>
        <div class="item">ge</div>
        <div class="item">v</div>
        <div class="item">ge</div>
    </div>
</body>
</html>
