<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div p {
            /* 자손선택자 */
            color: red;
        }

        div+p {
            /* 인접선택자 (형제) */
            color: blue;
        }

        div>p {
            /* 자식선택자 (직계자식) */
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <p>hello world</p>
    </div>
    <div>
        <section>
            <h2>hello</h2>
            <p>hello world</p>
        </section>
    </div>
    <p>hello world</p>
    <!-- https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Selectors -->
    <!-- https://developer.mozilla.org/ko/docs/Web/CSS/Reference -->
    <!-- 12번 챕터에서 다시 진행 -->
</body>

</html>
