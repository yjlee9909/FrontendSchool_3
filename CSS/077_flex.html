<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
            /* align-items는 strech가 기본값 
            부모 높이를 가지게 된다.*/
        .container {
            display: flex;
            width: 200px;
            height: 200px;
            
            background-color: #8badd9;
            
            /* (세로정렬)) */
            align-items: center;
            flex-direction: row-reverse;
        }
        .item   {
           
            
            width: 65px;
            height: 65px;
            background-color: #f26835;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        
    </div>
</body>
</html>
