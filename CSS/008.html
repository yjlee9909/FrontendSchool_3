<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 범용 선택자 */
        * {
            color: red;
        }

        /* 타입 선택자
        직접 지목한 경우가 우선순위가 더 높음 */
        h1,
        h2 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <p>hello world</p>
</body>

</html>
