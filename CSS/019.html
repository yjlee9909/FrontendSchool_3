<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: bisque;
            border: 5px black solid;
            border-radius: 20px;
            border-top-left-radius: 90px;
        }

        /* div {
            border: 5px black solid;
            border-width: ;
            border-style: ;
            border-color: ;
        } */
        div:nth-child(2) {
            width: 100px;
            height: 100px;
            background-color: bisque;
            border: 5px black dotted;
            border-radius: 20px;
            border-top-left-radius: 90px;
        }

        div:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: bisque;
            border: 5px black outset;

        }

        div:nth-child(4) {
            width: 100px;
            height: 100px;
            background-color: bisque;
            border: 5px rgb(245, 55, 55) outset;

        }

        div:nth-child(5) {
            width: 100px;
            height: 100px;
            background-color: bisque;
            border: 5px rgb(6, 190, 246) outset;
            border-color: red green blue yellow;

        }

        div:nth-child(6) {
            width: 100px;
            height: 100px;
            background-color: bisque;
            border: 5px rgb(6, 190, 246) outset;
            border-color: red green blue yellow;
            /* 50% 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래 순으로 원 그림 */
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
