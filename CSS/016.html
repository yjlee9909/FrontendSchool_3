<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div {
            border: 10px black solid;
            padding: 10px;
            /* box-sizing: border-box가 없을 경우
            content의 영역만을 의미함 */
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>hello world</div>
    <div>hello world</div>
</body>

</html>
