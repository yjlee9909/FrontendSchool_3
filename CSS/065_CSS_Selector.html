<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 선택된 텍스트의 기본 스타일입니다. */
        ::selection {
        color: gold;
        background-color: red;
        }

        /* 선택자와 결합하여 사용된 선택된 텍스트의 스타일입니다. */
        strong::selection {
        color: white;
        background-color: blue;
        }
        
    </style>
</head>
<body>
    <!-- 
            가상 클래스 선택자 : 클래스가 없는데 있는 것처럼 처리(콜론이 1개입니다.)
            가상 요소 선택자 : 요소가 없는데 있는 것처럼 처리(콜론이 2개입니다.)
        -->
        <p>Lorem ipsum dolor sit amet, <strong>consectetur adipisicing</strong> elit. Fugit, vitae minima. Eveniet voluptatum esse dolorem ut, maiores voluptatibus, voluptates necessitatibus ullam qui beatae perspiciatis debitis aspernatur repellat aut aliquam pariatur!</p>
</body>
</html>
